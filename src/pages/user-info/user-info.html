<ion-header>

  <ion-navbar>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="user-info-group user-img">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/profile/user-img.jpg">
      </ion-avatar>
      <div>
        头像
      </div>
    </ion-item>
  </div>
  <div class="user-info-group">
    <ion-item>
      <div class="user-info-label" item-left>
        姓名
      </div>
      <button ion-item (click)="openUserNameModal()" >
        {{ user.username }}
      </button>
    </ion-item>
    <ion-item>
      <div class="user-info-label" item-left>
        性别
      </div>
      <button ion-item (click)="selectSex()" >
        {{ user.sex === 1 ? '男' : '女' }}
      </button>
    </ion-item>
  </div>
  <div class="user-info-group">
    <ion-item>
      <div class="user-info-label" item-left>
        手机号
      </div>
      <div ion-item>
        {{ user.phone }}
      </div>
    </ion-item>
    <ion-item>
      <div class="user-info-label" item-left>
        班级号
      </div>
      <div ion-item>
        {{ user.classNum }}
      </div>
    </ion-item>
  </div>
</ion-content>
